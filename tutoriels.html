<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog avec Carrousel et Recherche</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="clean-blog.css">
  <style>
    .carousel-item {
      height: 400px;
      background-color: #ddd;
      color: black;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    .search-bar {
      margin: 30px auto;
      max-width: 600px;
    }

    .blog-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .blog-post {
      border: 1px solid #ccc;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      transition: box-shadow 0.3s;
    }

    .blog-post:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <!-- Carrousel -->
  <div id="carouselTutos" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">Tutoriel 1 - Publié récemment</div>
      <div class="carousel-item">Tutoriel 2 - Nouveau</div>
      <div class="carousel-item">Tutoriel 3 - À découvrir</div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTutos" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselTutos" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Barre de recherche -->
  <div class="search-bar text-center">
    <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un article...">
  </div>

  <!-- Grille de blogs -->
  <div class="blog-grid" id="blogGrid">
    <div class="blog-post">Blog 1 - Sujet A</div>
    <div class="blog-post">Blog 2 - Sujet B</div>
    <div class="blog-post">Blog 3 - Sujet C</div>
    <div class="blog-post">Blog 4 - Sujet D</div>
    <div class="blog-post">Blog 5 - Sujet E</div>
    <div class="blog-post">Blog 6 - Sujet F</div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Filtrage des blogs via la barre de recherche
    document.getElementById('searchInput').addEventListener('input', function () {
      const filter = this.value.toLowerCase();
      const posts = document.querySelectorAll('.blog-post');
      posts.forEach(post => {
        const text = post.textContent.toLowerCase();
        post.style.display = text.includes(filter) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
