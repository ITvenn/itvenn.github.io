</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo-container">
                    <a href="/index.html"><img src="/img/logo.png" alt="Logo ITvenn" class="logo"></a>
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>

            </div>
            <ul class="menu">
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/pages/projets_github.html">Projets GitHub</a></li>

                <li><a href="/pages/ressources.html">Ressources</a></li>
                <li><a href="/pages/about.html">À propos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h1>Vulnérabilités Cyber</h1>
        <p>Découvrez les dernières vulnérabilités cyber rapportées :</p>
        
        <h2>Flux RSS des CVE</h2>
        <div id="rss-feeds">
            <div id="cve-feed"></div>
            <div id="nist-feed"></div>
        </div>
    </main>

    <footer>
        <p>Retrouvez-moi sur :</p>
        <a href="https://www.linkedin.com/in/vincent-hamel-9b9422229/" target="_blank">LinkedIn</a>

        <a href="https://github.com/ITvenn8520" target="_blank">GitHub</a>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');
    
            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
    
            // Fermer le menu lorsqu'on clique en dehors
            document.addEventListener('click', function(event) {
                if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                    menu.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });
        });

        // Ajout des flux RSS
        $(document).ready(function() {
            $("#cve-feed").rss("https://nvd.nist.gov/feeds/xml/cve/misc/nvd-rss.xml", {
                limit: 5,
                effect: 'slideFastSynced',
                layoutTemplate: "<ul>{entries}</ul>",
                entryTemplate: '<li><strong>{title}</strong><br/>{bodyPlain}</li>'
            });

            $("#nist-feed").rss("https://www.nist.gov/blogs/cybersecurity-insights/rss.xml", {
                limit: 5,
                effect: 'slideFastSynced',
                layoutTemplate: "<ul>{entries}</ul>",
                entryTemplate: '<li><strong>{title}</strong><br/>{bodyPlain}</li>'
            });
        });
    </script>
</body>
</html>
