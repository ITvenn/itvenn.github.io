    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.menu');
    
            menuToggle.addEventListener('click', function() {
                menu.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
    
            // Fermer le menu lorsqu'on clique en dehors
            document.addEventListener('click', function(event) {
                if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                    menu.classList.remove('active');
                    menuToggle.classList.remove('active');
                }
            });
        });

        // Ajout des flux RSS
        $(document).ready(function() {
            const corsProxy = "https://cors-anywhere.herokuapp.com/";
            
            $("#cve-feed").rss(corsProxy + "https://nvd.nist.gov/feeds/xml/cve/misc/nvd-rss.xml", {
                limit: 5,
                effect: 'slideFastSynced',
                layoutTemplate: "<ul>{entries}</ul>",
                entryTemplate: '<li><strong>{title}</strong><br/>{bodyPlain}</li>',
                error: function(error) {
                    console.error("Erreur lors du chargement du flux CVE:", error);
                    $("#cve-feed").html("<p>Impossible de charger le flux CVE. Veuillez réessayer plus tard.</p>");
                }
            });

            $("#nist-feed").rss(corsProxy + "https://www.nist.gov/blogs/cybersecurity-insights/rss.xml", {
                limit: 5,
                effect: 'slideFastSynced',
                layoutTemplate: "<ul>{entries}</ul>",
                entryTemplate: '<li><strong>{title}</strong><br/>{bodyPlain}</li>',
                error: function(error) {
                    console.error("Erreur lors du chargement du flux NIST:", error);
                    $("#nist-feed").html("<p>Impossible de charger le flux NIST. Veuillez réessayer plus tard.</p>");
                }
            });
        });
    </script>
