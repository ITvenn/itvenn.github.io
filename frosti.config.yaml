site:
  tab: HAMELV-FR # Text displayed in the browser tab
  title: HAMELV-FR # Website title
  description: 👋 Bienvenue sur mon site ! Vous y trouverez mes projets GitHub 💻 et ma veille technologique 🔍 — un espace personnel pour partager mes réalisations et les tendances du monde numérique 🌐 # Website description for SEO
  language: fr # Website language code, e.g., "en" for English, "zh" for Chinese
  favicon: /favicon.ico # Website favicon path
  theme:
    light: winter # Light mode theme, based on daisyUI themes
    dark: dracula # Dark mode theme, based on daisyUI themes
    code: github-dark # Code block theme style
  date_format: ddd MMM DD YYYY # Date display format
  blog: 
    pageSize: 8 
  menu: 
    - id: home           # Identifiant unique
      text: "Accueil"  # Libellé affiché
      href: "/"          # Lien
      svg: "material-symbols:home-outline-rounded"   # Icône
      target: _self      # Cible du lien
    - id: news
      text: "Actualité IT"
      href: "/actualite-it"
      svg: "material-symbols:feed-outline"
      target: _self
    - id: security
      text: "ANSSI & CVE"
      href: "/anssi-cve"
      svg: "material-symbols:shield-outline"
      target: _self
    - id: tutorials
      text: "Tutoriels"
      href: "/blog"
      svg: "material-symbols:school-outline"
      target: _self
    - id: github
      text: "Projets GitHub"
      href: "https://github.com/ITvenn"   # Remplacez par votre URL GitHub
      svg: "ri:github-fill"
      target: _blank
    - id: about
      text: "À propos de moi"
      href: "/about"
      svg: "material-symbols:person-outline-rounded"
      target: _self

